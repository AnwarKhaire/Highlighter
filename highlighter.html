<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Highlighter</title>
    <link rel="stylesheet" href="highlighter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h2>Highlight Result</h2>
      <div class="result"></div>
      <div class="textarea-wrapper">
        <label for="#textarea-to-highlight">Full Text</label>
        <textarea id="textarea-to-highlight" spellcheck="false" placeholder="Type something here..." required></textarea>
      </div>
    </div>
    <script src="./highlighter.js"></script>
  </body>
</html>
